<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ondas estacionárias</title>
    <meta name="description" content="Plataforma de simulações educacionais de física e matemática.">
	<meta name="keywords" content="simulações, física, matemática, educação, partículas, átomo de hidrogênio, áudio, fônons">
	<meta name="author" content="Nicolas Heringer">
    <link rel="stylesheet" type="text/css" href="css/janelas.css">
</head>
<body>
    <div>
        <label for="n">n:</label>
        <input type="number" id="n" value="1" min="1" max="10">
        
        <label for="m">m:</label>
        <input type="number" id="m" value="5" min="1" max="10">
        
        <label for="drawType">Tipo de desenho:</label>
        <select id="drawType">
            <option value="mapped">Escala de cinza</option>
            <option value="abs">Nós das ondas</option>
            <option value="positiveAndNegative">Positivo e negativo</option>
        </select>
        
        <button id="atualizar">Atualizar</button>
    </div>
    
    <canvas id="simulacao" width="600" height="600"></canvas>

    <p>Referência: <a href="https://doi.org/10.1590/1806-9126-RBEF-2023-0354">Aqui</a></p>

    <script type="text/javascript" src="scripts/estacionarias2d.js"></script>
</body>
</html>
